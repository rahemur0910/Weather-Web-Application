<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-Indicator</title>
    <link rel="stylesheet" href="air_pollution.css">
</head>
<body>
    <center>
    <div class="root">
        <h1 class="heading">
            Air Pollution Indicator
        </h1>
        <div class="location-container">
            <h2 class="sub-heading">Your Location</h2>
            <label for="error-msg" style="color:red"></label><br />
            <input 
                type="number"
                name="lat"
                placeholder="Latitude"
                step="0.0001"
                id="latitude"
                class="loc-input"
            />
            <input 
                type="number"
                name="lat"
                placeholder="Longitude"
                step="0.0001"
                id="longitude"
                class="loc-input"
            />
            <button class="search-btn">Search</button>
        </div>
        <div class="air-info">
            <h2 class="sub-heading">
                Air Quality Index : 
            </h2>
            <span class="air-quality">...</span>
            <span class="arr">&nbsp;&rarr;&nbsp;</span>
            <span class="air-quality-status">...</span>

            <div class="component-container">
                <h2 class="sub-heading">
                    Concentration of pollutants in air;
                </h2>

                <div>
                    <h3 class="component-names">
                        Carbon Monoxide :
                    </h3>
                    <span class="component-val" data-comp="co"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Nitrogen Monoxide :
                    </h3>
                    <span class="component-val" data-comp="no"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Nitrogen Dioxide :
                    </h3>
                    <span class="component-val" data-comp="no2"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        ozone :
                    </h3>
                    <span class="component-val" data-comp="o3"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        sulpher dioxide :
                    </h3>
                    <span class="component-val" data-comp="so2"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Fine particles matter :
                    </h3>
                    <span class="component-val" data-comp="pm2_5"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        coarse particle matter :
                    </h3>
                    <span class="component-val" data-comp="pm10"></span>
                </div>

                <div>
                    <h3 class="component-names">
                        Ammonia :
                    </h3>
                    <span class="component-val" data-comp="nh3"></span>
                </div>
                <div class="air-pollution">
                    <a href="weather.html" target="_blank">
                      <button class="button-29" role="button">Weather-Report</button>
                    </a>
                    
                    <a href="index.html" target=""_blank>
                      <button class="button-29" role="button">Home</button>
                    </a>
                  </div>
            </div>
        </div>
    </center>     
<script src="./air_pollution.js"></script>
</body>
</html>
